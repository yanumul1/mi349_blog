  <main>
    <h2>Contact Chandrashekhar</h2>

    <p>If you have any personal lineup questions and need to speak with me immediately, please contact me below by filling out the form below!
    </p>

    <form>
      <p>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required>
      </p>

        <p>
        <label for="email">Enter Email address</label><br>
        <input type="email" id="email" name="email" required>
      </p>

      <p>
        <label for="reason">Provide Reason for Contact</label><br>
        <select id="reason" name="reason" required>
          <option value="">-- Select a reason --</option>
          <option value="hi">Lineup Questions</option>
          <option value="contractor">Other Questions</option>
          <option value="interview">Personal</option>
        </select>
      </p>

      <p>
        <label for="write_message">Message</label><br>
        <textarea id="message" name="message" rows="6" cols="40" placeholder="Why are you contacting me today?"></textarea>
      </p>

      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
  </main>
